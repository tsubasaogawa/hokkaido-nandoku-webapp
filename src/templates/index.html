<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北海道難読地名クイズ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest-green: #2d6a4f;
            --mint-green: #40916c;
            --sky-blue: #457b9d;
            --light-blue: #a8dadc;
            --snow-white: #f8f9fa;
            --mist-grey: #e9ecef;
            --text-dark: #1b4332;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto+Sans+JP', sans-serif;
            background-color: var(--mist-grey);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: var(--spacing-md);
        }

        .quiz-card {
            background-color: var(--snow-white);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--forest-green);
            font-size: 1.5rem;
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .question-text {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: var(--spacing-lg);
            color: var(--text-dark);
            word-break: break-all;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        @media (min-width: 400px) {
            .options-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .answer-card {
            border: 2px solid var(--mist-grey);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
            font-weight: 500;
            position: relative;
        }

        .answer-card:hover {
            border-color: var(--mint-green);
            background-color: var(--snow-white);
        }

        /* Visually hide radio buttons for accessibility */
        .answer-card input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Focus state for keyboard navigation */
        .answer-card:focus-within {
            outline: 2px solid var(--sky-blue);
            outline-offset: 2px;
        }

        .answer-card.selected {
            border-color: var(--forest-green);
            background-color: var(--light-blue);
        }

        .btn {
            display: block;
            width: 100%;
            padding: var(--spacing-md);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            min-height: 48px;
            text-align: center;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--forest-green);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--mint-green);
        }

        .btn-secondary {
            background-color: var(--sky-blue);
            color: white;
            margin-top: var(--spacing-md);
        }

        .result-banner {
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
            text-align: center;
            font-weight: bold;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-correct {
            background-color: #d8f3dc;
            color: #1b4332;
        }

        .result-incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-card">
            <h1>北海道難読地名クイズ</h1>
            <div id="quiz-container">
                <!-- クイズの内容はJavaScriptでここに挿入されます -->
            </div>
            <div id="result"></div>
            <button id="next-question" style="display: none;">次の問題へ</button>
        </div>
    </div>

    <script>
        const quizData = {{ quiz | tojson }};
        
        document.addEventListener('DOMContentLoaded', () => {
            const quizContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('result');
            const nextButton = document.getElementById('next-question');

            // Add CSS class to button
            nextButton.className = 'btn btn-secondary';

            function renderQuiz() {
                const quiz = quizData;
                let formHtml = `
                    <div class="question-text">${quiz.name}</div>
                    <form id="quiz-form">
                        <input type="hidden" name="quiz_id" value="${quiz.id}">
                        <input type="hidden" name="correct_answer" value="${quiz.correct_answer}">
                        <div class="options-grid">
                `;
                quiz.options.forEach(option => {
                    formHtml += `
                        <label class="answer-card" for="${option}">
                            <input type="radio" name="answer" value="${option}" id="${option}" required>
                            <span>${option}</span>
                        </label>
                    `;
                });
                formHtml += `
                        </div>
                        <button type="submit" class="btn btn-primary">回答する</button>
                    </form>
                `;
                quizContainer.innerHTML = formHtml;

                const quizForm = document.getElementById('quiz-form');
                quizForm.addEventListener('submit', handleFormSubmit);

                // Add selection highlighting
                const labels = document.querySelectorAll('.answer-card');
                labels.forEach(label => {
                    label.addEventListener('click', () => {
                        labels.forEach(l => l.classList.remove('selected'));
                        label.classList.add('selected');
                    });
                });
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                
                // Disable form to prevent double submission
                const submitBtn = event.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.5';

                try {
                    const response = await fetch(window.location.href, {
                        method: 'POST',
                        body: new URLSearchParams(formData)
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if (data.result === 'correct') {
                        resultContainer.innerHTML = `
                            <div class="result-banner result-correct">
                                <div>✨ 正解！ ✨</div>
                            </div>
                        `;
                    } else {
                        resultContainer.innerHTML = `
                            <div class="result-banner result-incorrect">
                                <div>残念！不正解</div>
                                <div style="font-size: 0.9rem; margin-top: 4px;">正解は「${data.correct_answer}」です</div>
                            </div>
                        `;
                    }
                    nextButton.style.display = 'block';
                } catch (error) {
                    resultContainer.innerHTML = `<p style="color: red;">エラーが発生しました: ${error.message}</p>`;
                    submitBtn.disabled = false;
                    submitBtn.style.opacity = '1';
                }
            }

            nextButton.addEventListener('click', () => {
                location.reload();
            });

            renderQuiz();
        });
    </script>
</body>
</html>
