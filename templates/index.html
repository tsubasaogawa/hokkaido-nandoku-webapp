<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北海道難読地名クイズ</title>
</head>
<body>
    <h1>北海道難読地名クイズ</h1>
    <div id="quiz-container">
        <!-- クイズの内容はJavaScriptでここに挿入されます -->
    </div>
    <div id="result"></div>
    <button id="next-question" style="display: none;">次の問題へ</button>

    <script>
        const quizData = ${quiz_data};
        
        document.addEventListener('DOMContentLoaded', () => {
            const quizContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('result');
            const nextButton = document.getElementById('next-question');

            function renderQuiz() {
                const quiz = quizData.quiz;
                let formHtml = `
                    <h2>${quiz.name}</h2>
                    <form id="quiz-form">
                        <input type="hidden" name="quiz_id" value="${quiz.id}">
                `;
                quiz.options.forEach(option => {
                    formHtml += `
                        <input type="radio" name="answer" value="${option}" id="${option}">
                        <label for="${option}">${option}</label><br>
                    `;
                });
                formHtml += `
                        <button type="submit">回答する</button>
                    </form>
                `;
                quizContainer.innerHTML = formHtml;

                const quizForm = document.getElementById('quiz-form');
                quizForm.addEventListener('submit', handleFormSubmit);
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                try {
                    const response = await fetch(window.location.href, {
                        method: 'POST',
                        body: new URLSearchParams(formData)
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if (data.result === 'correct') {
                        resultContainer.innerHTML = '<p style="color: green;">正解！</p>';
                    } else {
                        resultContainer.innerHTML = `<p style="color: red;">不正解！正解は「${data.correct_answer}」です。</p>`;
                    }
                    nextButton.style.display = 'block';
                } catch (error) {
                    resultContainer.innerHTML = `<p style="color: red;">エラーが発生しました: ${error.message}</p>`;
                }
            }

            nextButton.addEventListener('click', () => {
                location.reload();
            });

            renderQuiz();
        });
    </script>
</body>
</html>
